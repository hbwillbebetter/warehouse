  typeAliasesPackage: springboot.mybatis.xml.entity  #  定义所有操作类的别名所在包
  mapperLocations: classpath:mybatis/mapper/*.xml  #  所有的mapper映射文件（mapper接口映射过来的xml局部配置文件）

mapper: 
  mappers: tk.mybatis.mapper.common.Mapper  #通用mapper的所在接口名称 不只是包名
